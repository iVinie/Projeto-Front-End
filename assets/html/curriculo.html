</head>

<body>
    <header id="header">
        <a href="../../index.html"><img src="../image/grau_TECH.png" alt="logo"></a>

        <div class="btn-header">
            <button id="btn1">
                <svg class="icon icon-color" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z">
                    </path>
                </svg>
                <div class="text">
                    <p>MINHA CONTA</p>
                    <p id="user">
                        <a href="./login.html">ENTRAR</a>
                        /
                        <a href="./cadastrar.html">CADASTRAR</a>
                    </p>
                </div>
            </button>

            <a href="./atendimento.html">
                <button id="btn2">
                    <svg class="icon icon-color" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M11.5 2C6.81 2 3 5.81 3 10.5S6.81 19 11.5 19h.5v3c4.86-2.34 8-7 8-11.5C20 5.81 16.19 2 11.5 2zm1 14.5h-2v-2h2v2zm0-3.5h-2c0-3.25 3-3 3-5 0-1.1-.9-2-2-2s-2 .9-2 2h-2c0-2.21 1.79-4 4-4s4 1.79 4 4c0 2.5-3 2.75-3 5z">
                        </path>
                    </svg>
                    <div class="text">
                        <p>ATENDIMENTO</p>
                        <p>AO CLIENTE</p>
                    </div>
                </button>
            </a>


        </div>
        <div id="line-header"></div>
    </header>

    <form action="https://api.sheetmonkey.io/form/21H4nvUwZgKobSQa4U4BNH" method="post" class="container">
        <div class='espacamento'>
            <h1>TRABALHE CONOSCO</h1>

            <div id='erro'></div>
            <div id='acerto'></div>


            <div class="flutuacao">
                <input name="Nome_Completo" type="text" id="usuario" placeholder=" " required>
                <label id="labelUsuario" for="usuario">Digite Seu Nome Completo </label>
            </div>


            <div class="flutuacao">
                <input name="Telefone" type="tel" id="telefone" placeholder=" " required>
                <label id="labelTelefone" for="telefone" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}"
                    max-leght="11">Digite
                    seu numero de telefone</label>
            </div>

            <div class="flutuacao">
                <input type="email" id="email" name="E-mail" placeholder="" required>
                <label id="labelEmail" for="email">Digite um Email Válido</label>
            </div>

            <div class="flutuacao">
                <input type="date" name="Data_Nascimento" required>
                <label for="nasc">Data de nascimento</label>
            </div>

            <p>Tipo de emprego que está interessado:</p><br>
            <input type="radio" id="html" name="Type" value="Estágio">
            <label for="Estágio">Estágio</label><br>
            <input type="radio" id="Trainee" name="Type" value="Trainee">
            <label for="Trainee">Trainee</label><br>
            <input type="radio" id="Tempo integral" name="Type" value="Tempo integral">
            <label for="Tempo integral">Tempo integral</label>
            
            <br><br>
            <p>Linguagens de conhecimento:</p><br>
            <input type="checkbox" name="Linguagem" id="html" value="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" name="Linguagem" id="JavaScript" value="JavaScript">
            <label for="JavaScript">JavaScript</label><br>
            <input type="checkbox" name="Linguagem" id="CSS" value="CSS">
            <label for="CSS">CSS</label><br>
            <input type="checkbox" name="Linguagem" id="TypeScript" value="TypeScript">
            <label for="TypeScript">TypeScript</label><br>
            <input type="checkbox" name="Linguagem" id="React" value="React">
            <label for="React">React</label><br>

            <div class="justify-center">
                <button type="submit">Enviar</button>
            </div>
            
        </div>


    </form>



    <footer id="footer">
        <div class="line-footer"></div>
        <div class="nav">
            <a href="#line-header"><button class="footer-btn">Inicio</button></a>
            <a href="./curriculo.html">

            </a>
            <a href="./atendimento.html">
                <button class="footer-btn">Contato</button>
            </a>
        </div>
        <div class="social">
            <img src="../image/icon-face.png" alt="">
            <img src="../image/icon-insta.png" alt="">
            <img src="../image/icon-tw.png" alt="">
            <img src="../image/icon-wpp.png" alt="">
        </div>
        <div id="copy">
            &copy; Copyright Assuero.Mota & Vinicius Oliveira <br>
        </div>
    </footer>


</body>

</html>
