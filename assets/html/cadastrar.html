<html>


<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/cadastrar.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="shortcut icon" href="../image/GT-mini-logo.png" type="image/x-icon">
</head>

<body>
    <header id="header">
        <a href="../../index.html"><img src="../image/grau_TECH.png" alt="logo"></a>

        <div class="btn-header">
            <button id="btn1">
                <svg class="icon icon-color" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z">
                    </path>
                </svg>
                <div class="text">
                    <p>MINHA CONTA</p>
                    <p id="user">
                        <a href="./login.html">ENTRAR</a>
                        /
                        <a href="./cadastrar.html">CADASTRAR</a>
                    </p>
                </div>
            </button>

            <a href="./atendimento.html">
                <button id="btn2">
                    <svg class="icon icon-color" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M11.5 2C6.81 2 3 5.81 3 10.5S6.81 19 11.5 19h.5v3c4.86-2.34 8-7 8-11.5C20 5.81 16.19 2 11.5 2zm1 14.5h-2v-2h2v2zm0-3.5h-2c0-3.25 3-3 3-5 0-1.1-.9-2-2-2s-2 .9-2 2h-2c0-2.21 1.79-4 4-4s4 1.79 4 4c0 2.5-3 2.75-3 5z">
                        </path>
                    </svg>
                    <div class="text">
                        <p>ATENDIMENTO</p>
                        <p>AO CLIENTE</p>
                    </div>
                </button>
            </a>


        </div>
        <div id="line-header"></div>
    </header>


    <div class='container'>
        <div class='espacamento'>
            <h1>FAÇA O SEU CADASTRO</h1>

            <div id='erro'></div>
            <div id='acerto'></div>
            <div class="flutuacao">
                <input name="Usuario" type="text" id="nome" placeholder=" " required>
                <label id="labelNome" for="nome">Digite Nome de Usuário</label>
            </div>

            <div class="flutuacao">
                <input name="Nome_Completo" type="text" id="usuario" placeholder=" " required>
                <label id="labelUsuario" for="usuario">Digite Seu Nome Completo </label>
            </div>


            <div class="flutuacao">
                <input name="Telefone" type="tel" id="telefone" placeholder=" " required>
                <label id="labelTelefone" for="telefone" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}"
                    max-leght="11">Digite
                    seu numero</label>
            </div>

            <div class="flutuacao">
                <input type="password" id="senha" placeholder=" " required>
                <label id="labelSenha" for="senha">Senha</label>


            </div>

            <div class="flutuacao">
                <input type="password" id="confirmSenha" placeholder=" " required>
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>

            </div>
            <div class="flutuacao">
                <input name="CPF" type="text" id="campo_cpf" placeholder="" required>
                <label id="labelcpf" for="cpf">Digite seu CPF</label>
            </div>

            <div class="flutuacao">
                <input type="text" id="email" name="E-mail" placeholder="" required>
                <label id="labelEmail" for="email">Digite um Email Válido</label>
            </div>
            <br>
            <div class="partefim">
                <div class="inputfinal">
                    <form>
                        <input class="checkBox" type="checkbox" name="selecionamento"> <span>Li e aceito os <a
                                href="#">Termos de
                                uso</a> e a
                            <a href="#">Política de privacidade</a></span>
                    </form>
                </div>
                <div class="botaofim">

                    <br>
                    <div class="spanfim">
                        <span>Você já tem uma conta?</span>
                        <a href="htmlFormulario.html"> Fazer login </a>
                    </div>
                </div>
            </div>



            <div class='justify-center'>
                <button onclick='cadastrar()'>Cadastrar</button>

            </div>



        </div>
    </div>




    <footer id="footer">
        <div class="line-footer"></div>
        <div class="nav">
            <a href="#line-header"><button class="footer-btn">Inicio</button></a>
            <a href="./curriculo.html">
                <button class="footer-btn">Trabalhe conosco</button>
            </a>
            <a href="./atendimento.html">
                <button class="footer-btn">Contato</button>
            </a>
        </div>
        <div class="social">
            <img src="../image/icon-face.png" alt="">
            <img src="../image/icon-insta.png" alt="">
            <img src="../image/icon-tw.png" alt="">
            <img src="../image/icon-wpp.png" alt="">
        </div>
        <div id="copy">
            &copy; Copyright Assuero.Mota & Vinicius Oliveira <br>
        </div>
    </footer>



    <script src="../JavaScript/cadastrar.js"></script>


</body>

</html>
