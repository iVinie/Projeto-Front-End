<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="shortcut icon" href="../image/GT-mini-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/atendimento.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <a href="../../index.html"><img src="../image/grau_TECH.png" alt="logo"></a>
    
            <div class="btn-header">
                <button id="btn1">
                    <svg class="icon icon-color" focusable="false" viewBox="0 0 24 24" aria-hidden="true" ><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"></path></svg>
                    <div class="text">
                        <p>MINHA CONTA</p>
                        <p id="user">
                            <a href="./login.html">ENTRAR</a>
                            /
                            <a href="./cadastrar.html">CADASTRAR</a>
                        </p>
                    </div>
                </button>
    
                <a href="./atendimento.html">
                    <button id="btn2">
                        <svg class="icon icon-color" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M11.5 2C6.81 2 3 5.81 3 10.5S6.81 19 11.5 19h.5v3c4.86-2.34 8-7 8-11.5C20 5.81 16.19 2 11.5 2zm1 14.5h-2v-2h2v2zm0-3.5h-2c0-3.25 3-3 3-5 0-1.1-.9-2-2-2s-2 .9-2 2h-2c0-2.21 1.79-4 4-4s4 1.79 4 4c0 2.5-3 2.75-3 5z"></path></svg>
                        <div class="text">
                            <p>ATENDIMENTO</p>
                            <p>AO CLIENTE</p>
                        </div>
                    </button>
                </a>
    
                <button id="btn3">
                    <svg class="icon-2 icon-color-2" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"></path></svg>
                    <div class="text">
                        <p id="carrinho">CARRINHO</p>
                        <p id="qtd_produto">0 produto</p>
                    </div>
                    <svg class="icon-2 icon-color-2" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"></path></svg>
                </button>
            </div>
            <div id="line-header"></div>
        </header>

        <div class="img">
            <img src="../image/grau_TECH.png" alt="logo">
            <p class="title">Contato por E-mail</p>
        </div>

        <form method="post" action="https://api.sheetmonkey.io/form/oF6Ms1etwS7yaTVprzDkBj">
            <div class="input-field">
                <input type="text" name="Nome" id="username" placeholder="Digite seu nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="email" name="Email" id="username" placeholder="Digite seu email">
                <div class="underline"></div>
            </div>
            <div id="msg">
                <textarea  placeholder="O que deseja falar conosco" name="Menssagem"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>

        <footer id="footer">
            <div class="line-footer"></div>
            <div class="nav">
                <a href="#line-header"><button class="footer-btn">Inicio</button></a>
                <a href="./curriculo.html">
                    <button class="footer-btn">Trabalhe conosco</button>
                </a>
            </div>
            <div class="social">
                <img src="../image/icon-face.png" alt="">
                <img src="../image/icon-insta.png" alt="">
                <img src="../image/icon-tw.png" alt="">
                <img src="../image/icon-wpp.png" alt="">
            </div>
            <div id="copy">
                &copy; Copyright Assuero.Mota & Vinicius Oliveira <br>
            </div>
        </footer>
    
    </div>
</body>
</html>
